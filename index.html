<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <input class = "display" readonly placeholder="0">
      <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>(</button>
        <button>)</button>
        <button>.</button>
      </div>
      <button class="reset">C</button>
      <button  class="back">BACK</button>
      <div class="opers">
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>*</button>
      </div>
      <button class="eq">=</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
